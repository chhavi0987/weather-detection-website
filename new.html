<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder=" Enter City Name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/images/clouds.png" class="weather-icon" alt="">
            <h1 class="temp"> 17°C</h1>
            <h2 class="city"> New York</h2>
        </div>
        <div class="details">
        <div class="col">
            <img src="images/images/wind.png"  alt="">
            <div>
                <p class="wind"> 150 km/hr</p>
            <p> Wind Speed</p>
            </div>
        </div>
        <div class="col">
            <img src="images/images/humidity.png"  alt="">
            <div>
                <p class="humidity"> 40%</p>
                <p>Humidity</p>
            </div>
        </div>
        
        
        </div>
    </div>
    <script>
      const apiKey="REPLACE_WITH_YOUR_API_KEY";
      const apiURL= "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox=document.querySelector(".search input");
      const searchBtn=document.querySelector(".search button");
      let weathericon=document.querySelector(".weather-icon");

      



      async function checkWeather(city){
        const response=await fetch(apiURL + city +`&appid=${apiKey}`);
        var data=await response.json();


      document.querySelector(".temp").innerHTML=`${Math.round(data.main.temp)}°C`;
        document.querySelector(".city").innerHTML=data.name;
      
      document.querySelector(".wind").innerHTML=`${data.wind.speed}km/hr`;
      
      document.querySelector(".humidity").innerHTML=`${data.main.humidity}%`;

      if(data.weather[0].main=="Clouds"){
        weathericon.src="images/images/clouds.png";
      }
      else if(data.weather[0].main=="Mist"){
        weathericon.src="images/images/mist.png";
      }
      else if(data.weather[0].main=="Rain"){
        weathericon.src="images/images/rain.png";
      }
      else if(data.weather[0].main=="Clear"){
        weathericon.src="images/images/clear.png";
      }
      else if(data.weather[0].main=="Drizzle"){
        weathericon.src="images/images/drizzle.png";
      }
      else if(data.weather[0].main=="Snow"){
        weathericon.src="images/images/snow.png";
      }
      else{
        weathericon.src="images/images/clear.png";
      }
      
document.querySelector(".weather").style.display="block";
document.querySelector(".details").style.display="flex";

      
      }
      searchBtn.addEventListener("click" ,()=>{
        checkWeather(searchBox.value);
      })

    </script>
</body>
</html>
